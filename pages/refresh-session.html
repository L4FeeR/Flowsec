<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refreshing Session - FlowSec</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .status {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1 id="title">Refreshing Session...</h1>
        <p id="message">Please wait while we refresh your authentication.</p>
        <div id="status" class="status" style="display: none;"></div>
        <button id="action-btn" class="btn" style="display: none;">Continue</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>

    <script>
        const { createClient } = supabase;
        let supabaseClient;

        async function refreshSession() {
            const spinner = document.getElementById('spinner');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const status = document.getElementById('status');
            const actionBtn = document.getElementById('action-btn');

            try {
                // Initialize Supabase
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

                status.style.display = 'block';
                status.textContent = 'ðŸ”„ Checking current session...';

                // Get current session
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();

                if (sessionError) {
                    throw new Error('Session error: ' + sessionError.message);
                }

                if (!session) {
                    // No session, redirect to login
                    status.textContent = 'âŒ No active session found';
                    status.className = 'status error';
                    
                    title.textContent = 'Session Expired';
                    message.textContent = 'Your session has expired. Please log in again.';
                    
                    setTimeout(() => {
                        window.location.href = '../pages/login.html';
                    }, 2000);
                    return;
                }

                // Session exists, try to refresh
                status.textContent = 'ðŸ”„ Refreshing authentication token...';

                const { data, error } = await supabaseClient.auth.refreshSession();

                if (error) {
                    throw new Error('Refresh failed: ' + error.message);
                }

                if (!data.session) {
                    throw new Error('No session returned after refresh');
                }

                // Success!
                spinner.style.display = 'none';
                status.textContent = 'âœ… Session refreshed successfully!';
                status.className = 'status success';
                
                title.textContent = 'Success!';
                message.textContent = 'Your session has been refreshed. You can now continue using the app.';
                
                actionBtn.style.display = 'inline-block';
                actionBtn.textContent = 'Go to Chat';
                actionBtn.onclick = () => {
                    window.location.href = '../pages/chat.html';
                };

                // Auto-redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '../pages/chat.html';
                }, 2000);

            } catch (error) {
                console.error('Refresh error:', error);
                
                spinner.style.display = 'none';
                status.textContent = 'âŒ ' + error.message;
                status.className = 'status error';
                
                title.textContent = 'Refresh Failed';
                message.textContent = 'Could not refresh your session. Please log in again.';
                
                actionBtn.style.display = 'inline-block';
                actionBtn.textContent = 'Go to Login';
                actionBtn.onclick = () => {
                    window.location.href = '../pages/login.html';
                };
            }
        }

        // Run on page load
        window.addEventListener('DOMContentLoaded', refreshSession);
    </script>
</body>
</html>
